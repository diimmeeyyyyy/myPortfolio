<main [ngClass]="{ scrolled: stickyMenu() }">
  <div class="content-wrapper">
    <img
      [src]="getHeaderLogo()"
      (click)="scrollToTop()"
      [ngClass]="{ 'disappear-logo': disappearLogo() }"
      data-aos="fade-right"
      data-aos-once="true"
    />
    <nav class="display-menu" data-aos="fade-left" data-aos-once="true">
      <a
        href="#About-Me"
        (click)="setActiveMenuPoint('About-Me')"
        [ngClass]="{ active: activeMenuPoint === 'About-Me' }"
        >{{ "aboutme" | translate }}</a
      >
      <a
        href="#Skill-Set"
        (click)="setActiveMenuPoint('Skill-Set')"
        [ngClass]="{ active: activeMenuPoint === 'Skill-Set' }"
        >{{ "skillset" | translate }}</a
      >
      <a
        href="#My_Work"
        (click)="setActiveMenuPoint('My-Work')"
        [ngClass]="{ active: activeMenuPoint === 'My-Work' }"
        >{{ "mywork" | translate }}</a
      >

      <app-select-language></app-select-language>
    </nav>

    <section class="arrange-small-screen-header">
      <app-select-language
        class="select-language-small-screen"
      ></app-select-language>
      <nav class="display-hamburger-menu">
        <div class="navbar">
          <div class="container nav-container">
            <input
              class="checkbox"
              type="checkbox"
              (change)="onCheckboxChange($event)"
              [(ngModel)]="hamburgerMenuOpen"
              name=""
              id=""
            />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <div class="menu-items">
              <img
                *ngIf="getHamburgerMenuLogo() && !isImprintPage()"
                [src]="getHamburgerMenuLogo()"
              />
              <li>
                <a href="#About-Me" (click)="closeMenu()">{{
                  "aboutme" | translate
                }}</a>
              </li>
              <li>
                <a href="#Skill-Set" (click)="closeMenu()">{{
                  "skillset" | translate
                }}</a>
              </li>
              <li>
                <a href="#My_Work" (click)="closeMenu()">{{
                  "mywork" | translate
                }}</a>
              </li>
              <li>
                <a href="#Contact" (click)="closeMenu()">{{
                  "contact" | translate
                }}</a>
              </li>
            </div>
          </div>
        </div>
      </nav>
    </section>
  </div>
</main>
