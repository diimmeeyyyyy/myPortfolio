<main [ngClass]="{ scrolled: scrolled }">
  <img [src]="getHeaderLogo()" />
  <nav class="display-menu">
    <a
      href="#About-Me"
      (click)="setActiveMenuPoint('About-Me')"
      [ngClass]="{ active: activeMenuPoint === 'About-Me' }"
      >{{ "aboutme" | translate }}</a
    >
    <a
      href="#Skill-Set"
      (click)="setActiveMenuPoint('Skill-Set')"
      [ngClass]="{ active: activeMenuPoint === 'Skill-Set' }"
      >{{ "skillset" | translate }}</a
    >
    <a
      href="#My_Work"
      (click)="setActiveMenuPoint('My-Work')"
      [ngClass]="{ active: activeMenuPoint === 'My-Work' }"
      >{{ "mywork" | translate }}</a
    >

    <app-select-language></app-select-language>
  </nav>

  <nav class="display-hamburger-menu">
    <div class="navbar">
      <div class="container nav-container">
        <input
          class="checkbox"
          type="checkbox"
          (change)="onCheckboxChange($event)"
          [(ngModel)]="hamburgerMenuOpen"
          name=""
          id=""
        />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <div class="menu-items">
          <img *ngIf="getHamburgerMenuLogo()" [src]="getHamburgerMenuLogo()" />
          <li>
            <a href="#About-Me" (click)="closeMenu()">About me</a>
          </li>
          <li><a href="#Skill-Set" (click)="closeMenu()">Skill set</a></li>
          <li><a href="#My_Work" (click)="closeMenu()">My work</a></li>
          <li><a>Contact</a></li>
        </div>
      </div>
    </div>
  </nav>
</main>
