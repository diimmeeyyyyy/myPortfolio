<main>
  <div>
    <h1 data-aos="fade-down">{{ "skillset" | translate }}</h1>
    <section class="all-skills">
      @for (skill of allSkills; track $index) {
      <div class="one-skill" data-aos="fade-right">
        <img [src]="skill.img" />
        <figcaption>{{ skill.name }}</figcaption>
      </div>
      }
    </section>
  </div>
</main>
